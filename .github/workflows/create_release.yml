name: create release

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:

      - name: LastRelease
        id: last
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          last_tag=`gh release view --json tagName --jq .tagName`
          echo $last_tag
          echo "last_tag=$last_tag" >> "$GITHUB_OUTPUT"
          echo "repo=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> $GITHUB_OUTPUT

      - name : Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
          
      - name : Run Deno
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LAST_TAG: ${{ steps.last.outputs.last_tag }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ steps.last.outputs.repo }}
        run: |
          deno run --allow-read --allow-env .deno/release.ts
        







