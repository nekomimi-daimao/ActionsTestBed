name: create release

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:

      - name: LastRelease
        id: last
        run: |
          tag=`gh release view --json tagName --jq .tagName`
          echo $tag
          echo "tag=$tag" >> "$GITHUB_OUTPUT"


          
      
